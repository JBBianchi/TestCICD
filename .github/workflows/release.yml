name: Release

on:
  workflow_call:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Retrieve build items
        uses: actions/cache@v3
        id: build-dotnet-cache
        with:
          path: ./**/Release/*.nupkg
          key: build-dotnet-cache-${{ github.sha }}
      
      - run: |
          ls -al
          ls -al ./Dummy/bin
          ls -al ./Dummy/bin/Release
          ls -al ./Dummy/bin/Release/net6.0

  #publish:
    